<!doctype html>
<html lang=kor>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <div th:replace="/fragment/header :: common_header(~{::title})"></div>
  <title>Question List</title>
</head>
<body>
<div th:replace="/fragment/nav">
  <div class="width-[1200px] flex flex-col items-center justify-center">
    <form th:action="@{/user/findId}" method="post">
      <div class="flex justify-center my-[30px]">
        <div class="flex flex-col mr-[20px]">
          <label for="loginId">아이디</label>
          <label for="passwd1">비밀번호</label>
        </div>
        <div class="flex flex-col">
          <input type="text" name="username" class="border border-gray-400">
          <input type="password" name="password" class="border border-gray-400">
        </div>
      </div>
      <div class="flex justify-center">
        <input type="submit" value="로그인"
               class="bg-blue-500 text-white border rounded-md font-bold text-[20px] p-[10px]">
      </div>
    </form>
  </div>
</div>
</body>
</html>
